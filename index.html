      var currentLocationMarker=L.marker(L.latLng(cartesianCenterCoords.lat,
                                                  cartesianCenterCoords.long),
                                         {"title":"Your location","autoPan":true});
      currentLocationMarker.addTo(mymap);
      


      //Geolocation
      function locationCallback(position){
        print_verbose(position.coords.latitude+","+position.coords.longitude);
        
        var latlng=L.latLng(position.coords.latitude,position.coords.longitude);
        currentLocationMarker.setLatLng(latlng);
      }function locationErrorCallback(positionError){
        print_warning("Error Callback: "+positionError.code+" | "+positionError.message);
      }

      if ("geolocation" in navigator) {
        print_info("Geolocation available.");

        options = {
          enableHighAccuracy: false,
          timeout: 5000,
          maximumAge: 0
        };

        var watchID = navigator.geolocation.watchPosition(locationCallback,locationErrorCallback,options);
        print_debug("watchPosition done");
      } else {
        print_warning("Geolocation NOT available.");
      }
      
      
      

    </script>
